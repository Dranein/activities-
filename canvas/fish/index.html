<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>canvas</title>
  <style>
    #loadingbox {
      position: fixed;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      font-size: 30px;
      font-weight: bold;
      color: #fff;
      background: rgba(0, 0, 0, 1);
      z-index: 1000;
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>
<body>
  <div id="loadingbox">正在加载...</div>
  <div class="wrapper">
    <div class="gameStart">
      <div id="start" class="gameStart_btn">Start</div>
    </div>
    <div class="wrapper_bg"></div>
    <canvas id="canvas"></canvas>
    <div class="gameFooter">
      <div>得分：<span class="score">0<span></div>
    </div>
    <div id="gameover" class="hide">
      <p>game over</p>
      <p>最后得分：<span class="score">0<span></p>
    </div>
  </div>
</body>
</html>
